<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>JPA demo</title>
</h:head>
<h:body>
    <h1>JPA demo</h1>

    <p>
        <h:messages id="info"/>
    </p>


    <h:form>
        <h1>Create article</h1>
        You can add an article here.

        <p>
            Name: <h:inputText id="article"
                               value="#{articleController.articleName}"
                               required="true"
                               requiredMessage="A name is required."
                               maxlength="25"/>
        </p>

        <p></p>

        <p><h:commandButton id="save" value="Save" action="#{articleController.createArticle}"/></p>
    </h:form>

    <h2>Current articles</h2>

    <p>
        <h:dataTable value="#{articleController.orders}" var="order">
            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>

                <h:outputText value="#{order.orderNumber}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Items
                </f:facet>

                <h:dataTable value="#{order.items}" var="item">

                    <h:column>
                        <f:facet name="header">
                            Quantity
                        </f:facet>

                        <h:outputText value="#{item.quantity}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Color
                        </f:facet>

                        <h:outputText value="#{item.article.color.red}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Name
                        </f:facet>

                        <h:outputText value="#{item.article.name}"/>
                    </h:column>
                </h:dataTable>
            </h:column>
        </h:dataTable>
    </p>
    <p/>

    <h:outputLink value="/jumble/index.faces">Start page</h:outputLink>
</h:body>
</html>
